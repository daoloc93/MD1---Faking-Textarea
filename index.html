<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload = "fake()">
<center>
    <h1>Type anything slowly</h1>
    <label>
        <textarea name="" id="result" cols="100px" rows="20px"></textarea>
    </label>
</center>
<script>

    let a = " Tôi là một đứa ngốc!!!";
    let arr = a.split("");
    let str = "";

    function fake() {
        let text = document.getElementById("result").value;
        for (let i = 1; i <= text.length; i++) {
            str = str + arr[i];
            if(i == 23) {
                str = "";
            }
        }
        document.getElementById("result").value = str;
        str = "";
        setTimeout(fake,1)
    }


</script>

</body>
</html>
